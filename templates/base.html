{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Scorecard - Avaliaćão de desempenho</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#company"> <i class="fa-solid fa-chart-simple"></i> Scorecard</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="{% url 'analistas' %}" class="pure-menu-link">Analistas</a></li>
                <li class="pure-menu-item"><a href="{% url 'metas' %}" class="pure-menu-link">Metas</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        {% block 'body' %}{% endblock %}
    </div>
</div>

<script src="/js/ui.js"></script>

</body>
</html>
